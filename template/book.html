<div class="formbold-main-wrapper">
  
    <div class="formbold-form-wrapper">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe6SW5DtjVSRtxapujiiigwqiUvPw2dTEblw">
      <form action="/order" method="POST">
        {% csrf_token %}
        <div class="formbold-input-group">
          <label for="name" class="formbold-form-label"> Enter address if other than at the time registration </label>
          <input
            type="text"
            name="address"
            id="name"
            placeholder="Enter the address"
            class="formbold-form-input"
          />
        </div>
  
       
        <div class="formbold-input-group">
            <label for="email" class="formbold-form-label"> Expected quantity </label>
            <input
              type="text"
              name="quantity"
              id="email"
              placeholder="Enter expected quantity"
              class="formbold-form-input"
            />
          </div>
        

       
          <div class="formbold-input-group">
            <label for="email" class="formbold-form-label">Upload image </label>
            <input
              type="file"
              name="filename"
              id="filee"
              placeholder="Upload a picture if you have"
              class="formbold-form-input"
            />
          </div>
          <div class="formbold-input-group">
            <label for="email" class="formbold-form-label">            What is the expected weight?(0-5,5-10,10-20,20-25) in kgs </label>
            <input
              type="text"
              name="c"
             
              placeholder="Enter the weight"
              class="formbold-form-input"
            />
          </div>
          <div class="formbold-input-group">
            <label for="email" class="formbold-form-label">Major waste(Organic/Electronic/Plastic)</label>
            <input
              type="text"
              name="major"
              id="filee"
              placeholder="Major waste"
              class="formbold-form-input"
            />
          </div>
        
  
      
  
        <div>
          <label for="message" class="formbold-form-label">
            Any comments or suggestions
          </label>
          <textarea
            rows="6"
            name="message"
            id="message"
            placeholder="Type here..."
            class="formbold-form-input"
          ></textarea>
        </div>
  
        <button class="formbold-btn">Submit</button>
      </form>
    </div>
  </div>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }
  
    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 570px;
      width: 100%;
      background: white;
      padding: 40px;
    }
  
    .formbold-form-img {
      margin-bottom: 45px;
    }
  
    .formbold-input-group {
      margin-bottom: 18px;
    }
  
    .formbold-form-select {
      width: 100%;
      padding: 12px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
    }
  
    .formbold-input-radio-wrapper {
      margin-bottom: 25px;
    }
    .formbold-radio-flex {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .formbold-radio-label {
      font-size: 14px;
      line-height: 24px;
      color: #07074d;
      position: relative;
      padding-left: 25px;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .formbold-input-radio {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    .formbold-radio-checkmark {
      position: absolute;
      top: -1px;
      left: 0;
      height: 18px;
      width: 18px;
      background-color: #ffffff;
      border: 1px solid #dde3ec;
      border-radius: 50%;
    }
    .formbold-radio-label
      .formbold-input-radio:checked
      ~ .formbold-radio-checkmark {
      background-color: #6a64f1;
    }
    .formbold-radio-checkmark:after {
      content: '';
      position: absolute;
      display: none;
    }
  
    .formbold-radio-label
      .formbold-input-radio:checked
      ~ .formbold-radio-checkmark:after {
      display: block;
    }
  
    .formbold-radio-label .formbold-radio-checkmark:after {
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ffffff;
      transform: translate(-50%, -50%);
    }
  
    .formbold-form-input {
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #07074d;
      outline: none;
      resize: none;
    }
    .formbold-form-input::placeholder {
      color: #536387;
    }
    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .formbold-form-label {
      color: #07074d;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
    }
  
    .formbold-btn {
      text-align: center;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      padding: 14px 25px;
      border: none;
      font-weight: 500;
      background-color: #6a64f1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
